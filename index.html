<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body style="margin: 0; padding: 0">
    <div id="map" style="height: 100vh; width: 100vw"></div>
  </body>
  <script id="tour-data" type="application/json">
    {{.Waypoints}}
  </script>
  <script id="image-data" type="application/json">
    {{.Images}}
  </script>
  <script>
    let map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
    // Create canvas renderer for better performance with polylines
    const canvasRenderer = L.canvas();
    
    const path = L.featureGroup();
    let positions = JSON.parse(document.getElementById('tour-data').textContent || '[]');
    let images = JSON.parse(document.getElementById('image-data').textContent || '[]');
    let lastUpdateTime = new Date().toISOString(); // Track last update time
    
    // Initialize map with existing data
    function initializeMap() {
      for (let i = 1; i < positions.length; i++) {
        L.polyline([positions[i - 1], positions[i]], {
          color: "red",
          renderer: canvasRenderer
        }).addTo(path);
      }

      path.addTo(map);
      if (positions.length > 0) {
        map.fitBounds(path.getBounds(), {
          animate: false,
          padding: [20, 20],
        });
      }

      for (const [filename, coords] of Object.entries(images)) {
        const marker = L.marker(coords).addTo(map);
        marker.bindPopup(`<a href='/images/${filename}' target='_blank'><img src='/images/${filename}' style='max-width:50vh; max-height:50vw;' /></a>`, { maxWidth: "auto" });
      }
    }

    // Optimized update function using the new API
    function updateMap() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code') || '';
      const apiUrl = `/api/updates?since=${encodeURIComponent(lastUpdateTime)}&code=${encodeURIComponent(code)}`;
      
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          // Update waypoints if there are new ones
          if (data.waypoints && data.waypoints.length > 0) {
            const oldLength = positions.length;
            
            // Add new waypoints to existing positions
            positions = positions.concat(data.waypoints);
            
            // Add new polylines to the map
            for (let i = Math.max(1, oldLength); i < positions.length; i++) {
              L.polyline([positions[i - 1], positions[i]], {
                color: "red",
                renderer: canvasRenderer
              }).addTo(path);
            }
          }

          // Update images - only add new ones
          if (data.images) {
            for (const [filename, coords] of Object.entries(data.images)) {
              if (!images.hasOwnProperty(filename)) {
                const marker = L.marker(coords).addTo(map);
                marker.bindPopup(`<a href='/images/${filename}' target='_blank'><img src='/images/${filename}' style='max-width:50vh; max-height:50vw;' /></a>`, { maxWidth: "auto" });
                images[filename] = coords;
              }
            }
          }

          // Update the last update time
          if (data.lastModified) {
            lastUpdateTime = data.lastModified;
          }
        })
        .catch(error => {
          console.error('Error fetching updated data:', error);
          // Fallback to full page refresh on error
          location.reload();
        });
    }

    // Initialize the map
    initializeMap();

    // Update every 30 seconds
    setInterval(updateMap, 30000);
  </script>
</html>
